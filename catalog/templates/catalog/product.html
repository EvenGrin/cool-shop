{% extends "home/base.html" %}
{% load static %}
{% block title %} Cool shop: Каталог {% endblock%}
{% block head %}
<link rel="stylesheet" href="{% static 'catalog/style.css' %}">
<script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
<script>
        document.addEventListener("DOMContentLoaded", () => {
            anime({
                targets: '.animated',
                opacity: [0,1],
                transleteY: [-20, 0],
                delay: anime.stagger(100)
            })
        })
    </script>
{% endblock %}
{% block content %}
    <div class="wrapper">
        <img src="{{product.image.url}}" alt="{{product.title}}">
        <div class="product-info">
            <h2>{{product.title}}</h2>
            <p>{{product.description}}</p>
            <span>{{product.price}}</span>
        </div>
    </div>
{% endblock %}
