{% extends "home/base.html" %}
{% block title %} Cool shop: Регистрация {% endblock%}
{% block content %}
    <h1>Регистрация</h1>
    <div class="login-form container">
        <form action="/register/" method="POST" class="d-flex flex-column">
            {% csrf_token %}
            {{ form.as_table}}
            <button type="submit">Регистрация</button>
        </form>
        <div>Уже зарегистрированы, <a href="/login">Войти</a></div>
    </div>
{% endblock %}
